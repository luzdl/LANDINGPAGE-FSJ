<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Siman store</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Rammetto+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Rammetto+One&family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        
        <header class="header">
            <a href="#" class="Logo">SIMAN.com</a>

            <input type="checkbox" id="check">

            <label for="check" class="icons">
                <i class='bx bx-menu' id="menu-icon"></i>
                <i class='bx bx-x' id="close-icon"></i>
            </label>

            <nav class="navbar">
               <a href="index.html" class="navbarText">Home</a> 
               <a href="clothing.html" class="navbarText">Clothing</a>
               <a href="beauty.html" class="navbarText">Beauty and Health</a>
               <a href="electronics.html" class="navbarText">Electronics</a>
            </nav>

        </header>
        
        <main class="homePage">
            <h1 id="welcomeSign">Welcome to Siman Stores</h1>
            <div class="homeContainer">
                <div class="homeColumn1">
                    <div class="salesFlyerContainer">
                        <img src="https://img.freepik.com/free-photo/joyous-friendly-looking-smiling-girl-points-aside-with-happy-expression-toothy-smile-pleased-show-awesome-advertisement_273609-33977.jpg?t=st=1730166897~exp=1730170497~hmac=c9406296e9c916be54f2d8dd51a109a9c9c628580ce982877693fd8d2c144379&w=996" class="mainSaleImage">
                        <div class="saleText" id="saleTextMain">60% HOLIDAY SALE</div>
                    </div>
                    <div class="homeDescription">
                        <h2>Check our departments bellow</h2>
                    </div>
                </div>
                <div class="homeColumn2">
                    <a href="beauty.html" class="saleItem">
                        <div class="saleItemContainer" id="beauty">
                            <img src="https://media.istockphoto.com/id/1440458000/photo/young-girl-with-hands-near-skin-face.jpg?s=612x612&w=0&k=20&c=gevqcCVe_NRBEMZUWtmRXa7at9w773zgWMV0MdqX2ho=" class="homeImages">
                            <div class="saleText" id="saleTextBeauty">Makeup and skincare SALE</div>
                        </div>
                    </a>

                    <a href="clothing.html" class="saleItem">
                        <div class="saleItemContainer" id="clothing">
                            <img src="https://media.istockphoto.com/id/1307568521/photo/its-the-denim-that-does-it-for-me.jpg?s=612x612&w=0&k=20&c=0RQfpn8VJxXl6sO4aUehTsPvyYKGPwVwz1EdJRBU_Nw=" class="homeImages">
                            <div class="saleText" id="saleTextClothing">Fashion SALE</div>
                        </div>
                    </a>

                    <a href="electronics.html" class="saleItem">
                        <div class="saleItemContainer" id="electronics">
                            <img src="https://media.istockphoto.com/id/1390307383/photo/a-day-at-the-office.jpg?s=612x612&w=0&k=20&c=0sfI2DYO-TNQz1E1uT7xpIkMPR-G6VAAteYjCvaRb-8=" class="homeImages">
                            <div class="saleText" id="saleTextElectronics">Electronics SALE</div>
                        </div>
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
